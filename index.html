<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankekewap - Fake WalletConnect</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000055;
    }
    select, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>pankekewap</h1>
    <p>Connect your wallet to begin swapping.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <select>
      <option>BNB</option>
    </select>
    <input placeholder="Amount to swap" />
    <select>
      <option>USDT</option>
    </select>
    <button>Swap</button>
    <p id="walletStatus" style="margin-top: 1rem; color: #00ff99;"></p>
  </div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById("walletStatus").innerText = "Wallet connected: " + account;
        } catch (err) {
          document.getElementById("walletStatus").innerText = "Connection failed.";
        }
      } else {
        alert("MetaMask not found!");
      }
    }
  </script>
</body>
</html>
