<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankekewap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3ca0ff;
    }
    .message {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>pankekewap</h1>
    <p>Connect your wallet to begin swapping.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <select id="tokenFrom">
      <option value="BNB">BNB</option>
      <option value="USDT">USDT</option>
    </select>
    <input type="number" id="amount" placeholder="Amount to swap"/>
    <select id="tokenTo">
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
    </select>
    <button onclick="fakeSwap()">Swap</button>
    <div class="message" id="result"></div>
  </div>

  <script>
    function connectWallet() {
      alert("Wallet connected (fake simulation).");
    }

    function fakeSwap() {
      const from = document.getElementById("tokenFrom").value;
      const to = document.getElementById("tokenTo").value;
      const amount = document.getElementById("amount").value;

      if (from === to) {
        document.getElementById("result").innerText = "Token pair cannot be the same!";
        return;
      }

      if (amount <= 0) {
        document.getElementById("result").innerText = "Enter a valid amount!";
        return;
      }

      setTimeout(() => {
        document.getElementById("result").innerText =
          "You have been scammed! Just kidding — this is a simulation. আপনার টাকা কাটা হয়নি। এখন থেকে সাবধান হন!";
      }, 1000);
    }
  </script>
</body>
</html>
